<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheatsheets</title>
  </head>
  <body>
    <header>
      Pour commencer une page HTML dans VS Code, il suffit, grâce à Emmett, de
      faire ! + enter
    </header>
    <main>
      Pour faire une liste, il faut utiliser la balise &lt;ul&gt;<br />
      Pour les éléments, il faut utiliser la balise &lt;ul&gt; <br />
      exemple :
      <ul>
        <li>Ceci</li>
        <li>est</li>
        <li>une</li>
        <li>liste</li>
      </ul>
    </main>
  </body>
</html>
